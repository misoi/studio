<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="js/modernizr.js"></script>
    <link rel="stylesheet" href="css/app.css" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Erica+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Italianno' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <!-- CSS reset -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Resource style -->

</head>


<body>

    <div class="container ">
        <div class="large-12 columns">

            <div class=" large-3 columns ">
                <br>
            </div>
            <div class="large-6 columns ">

                <form>
                    <fieldset>
                        <legend>Fieldset Legend</legend>

                        <label>Full Name
                            <input type="text" placeholder="input...">
                            <label>Id No:
                                <input type="text" placeholder="input...">
                                <label>Email
                                    <input type="text" placeholder="input...">
                                    <label>County
                                        <input type="text" placeholder="input...">
                                        <label>Phone No:
                                            <input type="text" placeholder="input...">
                                        </label>

                    </fieldset>

                    <div class="row">
                        <fieldset class="large-6 columns">
                            <legend>Choose Your Favorite</legend>
                            <input type="radio" name="pokemon" value="Red" id="pokemonRed" required>
                            <label for="pokemonRed">Red</label>
                            <input type="radio" name="pokemon" value="Blue" id="pokemonBlue">
                            <label for="pokemonBlue">Blue</label>
                            <input type="radio" name="pokemon" value="Yellow" id="pokemonYellow">
                            <label for="pokemonYellow">Yellow</label>
                        </fieldset>
                    </div>
                </form>
            </div>

            <div class="large-3 columns ">
                <br>
            </div>

        </div>
    </div>
</body>

</html>
